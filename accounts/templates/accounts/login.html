{% extends 'base.html' %}

{% block content %}

<section>
    <div class="p-0 d-flex justify-content-center background-accounts">
        {% if user.is_authenticated %}
        <div class="alert alert-info">
            Vous êtes déjà connecté en tant que {{ user.username }}.
        </div>
        {% else %}
        <div class="d-flex justify-content-center align-items-center">
            <form method="POST">
                {% csrf_token %}
                    <div class="container" style="height:600px; width:400px;">
                        <h1 class="my-5 d-flex justify-content-center" style="color: white;">Connexion</h1>
                    
                        <div class="my-5 d-flex flex-column">
                            <label for="username" style="color: white;" class="fs-5">Nom d'utilisateur</label>
                            <input id="username" type="text" name="username" class="form-control-lg" required>
                        </div>
                        <div class="my-5 d-flex flex-column">
                            <label for="password" style="color: white;" class="fs-5">Mot de passe</label>
                            <input id="password" type="password" name="password" class="form-control-lg" required>
                        </div>
                        <div class='d-flex justify-content-center'>
                        <button type="submit" class="btn btn-lg btn-warning text-white my-5">Se connecter</button>
                       </div>
                        <div class=" d-flex flex-column justify-content-center align-items-center">
                        <a href="{% url 'signup' %}" class="my-2 fs-6 connexion-login_question text-decoration-none">Vous n'êtes pas inscrit ? Inscrivez-vous là</a>

                        <a href="{% url 'password_reset' %}"class="my-2 fs-6 connexion-login_question text-decoration-none">Mot de passe oublié ? Venez ici</a>
                    </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    {% endif %}
{% endblock %}
